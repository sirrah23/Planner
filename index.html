<html>
    <head>
        <meta charset="UTF-8"> 
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="planner" class="container">
            <h2>Planner</h2>
            <input v-model="item" placeholder="add new item">
            <button v-on:click="add_new_item">Add Item</button>
            <h3>Item List</h3>
            <ul id="all_item_list">
                <li v-for="item in items">
                    {{item}}
                </li>    
            </ul>
        </div>
        <script>
         const app = new Vue({
             el: "#planner",
             data: {
                item: "",
                items : []
            },
             methods: {
                add_new_item : function(event){
                    this.items.push(this.item);
                    this.item = "";
                }
            },
         });
        </script>
    </body>
</html>
